<ion-view title="Stats" id="page10">
  <ion-content padding="true" class="has-header">
    <h2 id="stats-heading9" style="color:#000000;">{{ cityname}}</h2>
    <h2 id="stats-heading10" style="color:#000000;">{{ temperature }}</h2>
    <h2 id="stats-heading11" style="color:#000000;">{{ commentary }}</h2>
    <img src="http://openweathermap.org/img/w/{{ icon }}.png">

    <a ui-sref="weatherApp()" id="page-button1" class="button button-positive button-block">Back</a>
  </ion-content>
</ion-view>
